<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book New Appointment</title>
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Link to the new stylesheet for this page -->
    <link rel="stylesheet" href="stylesb.css">
</head>
<body>
    <div class="booking-page-container">
        <div class="booking-card">
            <div class="booking-header">
                <div class="booking-title-section">
                    <i class="fas fa-calendar-plus"></i>
                    <h2>Book New Appointment</h2>
                </div>
                <!-- Back button to return to the patient dashboard -->
                <button class="back-button" onclick="history.back()">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </button>
            </div>

            <form id="bookAppointmentForm" class="booking-form">
                <div class="form-group">
                    <label for="service">Service</label>
                    <select id="service" name="service" required>
                        <option value="">Select a Service</option>
                        <!-- Services will be dynamically populated by JavaScript -->
                        <option value="Cardiology">Cardiology</option>
                        <option value="Neurology">Neurology</option>
                        <option value="Orthopedics">Orthopedics</option>
                        <option value="Surgeon">Surgeon</option>
                        <option value="Pediatrics">Pediatrics</option>
                        <option value="Dermatology">Dermatology</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="doctor">Preferred Doctor</label>
                    <select id="doctor" name="doctor" required>
                        <option value="">Select a Doctor</option>
                        <!-- Doctors will be dynamically populated by JavaScript -->
                    </select>
                </div>

                <!-- Display for Doctor's Appointment Fees -->
                <div class="form-group" id="doctorFeesDisplayGroup" style="display: none;">
                    <label>Appointment Fees</label>
                    <p class="fees-amount" id="doctorFeesAmount">N/A</p>
                </div>

                <div class="form-group">
                    <label for="appointmentDate">Appointment Date</label>
                    <input type="date" id="appointmentDate" name="appointmentDate" required>
                </div>

                <div class="form-group">
                    <label for="appointmentTime">Appointment Time</label>
                    <input type="time" id="appointmentTime" name="appointmentTime" required>
                </div>

                <div class="form-group full-width">
                    <label for="notes">Reason for Appointment / Notes (Optional)</label>
                    <textarea id="notes" name="notes" rows="4" placeholder="Briefly describe your symptoms or reason for visit..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-calendar-check"></i>
                        Confirm Appointment
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Link to the new JavaScript file for this page -->
    <script src="scriptb.js"></script>
</body>
</html>
