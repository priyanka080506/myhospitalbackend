<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Medical Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="stylesr.css"> </head>
<body>
    <div class="report-form-container">
        <h1>Add New Medical Report</h1>
        <form id="addReportForm">
            <div class="form-group">
                <label for="reportTitle">Report Title</label>
                <input type="text" id="reportTitle" required placeholder="e.g., Blood Test Results, X-Ray Scan">
            </div>
            <div class="form-group">
                <label for="reportType">Report Type</label>
                <select id="reportType" required>
                    <option value="">Select Report Type</option>
                    <option value="Laboratory">Laboratory</option>
                    <option value="Radiology">Radiology</option>
                    <option value="Cardiology">Cardiology</option>
                    <option value="General">General</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="reportDoctorName">Doctor's Name</label>
                <input type="text" id="reportDoctorName" required placeholder="e.g., Dr. Jane Doe">
            </div>
            <div class="form-group">
                <label for="reportDate">Report Date</label>
                <input type="date" id="reportDate" required>
            </div>
            <div class="form-group">
                <label for="reportSummary">Summary (Optional)</label>
                <textarea id="reportSummary" rows="5" placeholder="Brief summary of the report findings..."></textarea>
            </div>
            <div class="form-group">
                <label for="reportFile">Upload Report File (PDF/Image)</label>
                <input type="file" id="reportFile" accept=".pdf, image/*">
                <small>Max file size: 5MB</small>
            </div>
            <div class="form-group">
                <label for="reportImageUrl">Image URL (Optional, for direct link)</label>
                <input type="text" id="reportImageUrl" placeholder="https://example.com/report-image.jpg">
            </div>

            <button type="submit" class="submit-button">
                <i class="fas fa-upload"></i> Upload Report
            </button>
        </form>

        <div class="back-to-dashboard">
            <a href="index2.html"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        </div>
    </div>

    <script src="scriptr.js"></script> </body>
</html>
